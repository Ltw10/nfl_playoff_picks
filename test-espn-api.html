<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPN API Tester</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 3px;
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .error {
            color: red;
            padding: 10px;
            background: #ffe7e7;
            border: 1px solid #ffb3b3;
            border-radius: 3px;
        }
        .success {
            color: green;
            padding: 10px;
            background: #e7ffe7;
            border: 1px solid #b3ffb3;
            border-radius: 3px;
            margin-bottom: 15px;
        }
        .loading {
            padding: 10px;
            color: #666;
        }
        code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>ESPN API Tester</h1>
    
    <div class="info">
        <h2>API Request</h2>
        <p><strong>URL:</strong> <code>https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard</code></p>
        <p><strong>Query Parameters:</strong></p>
        <ul>
            <li><code>year = 2025</code></li>
            <li><code>seasontype = 3</code></li>
            <li><code>week = 2</code></li>
        </ul>
    </div>

    <div id="status"></div>
    <div id="result"></div>

    <script>
        const BASE_URL = 'https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard';
        const YEAR = 2025;
        const SEASON_TYPE = 3;
        const WEEK = 2;

        async function fetchAPIData() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            statusDiv.innerHTML = '<div class="loading">Loading...</div>';
            resultDiv.innerHTML = '';
            
            try {
                const url = `${BASE_URL}?year=${YEAR}&seasontype=${SEASON_TYPE}&week=${WEEK}`;
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                statusDiv.innerHTML = `
                    <div class="success">
                        ✓ Successfully fetched data<br>
                        <strong>Status:</strong> ${response.status} ${response.statusText}<br>
                        <strong>Total events:</strong> ${data.events?.length || 0}
                    </div>
                `;
                
                resultDiv.innerHTML = `
                    <h2>Raw API Response</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        ✗ Error: ${error.message}
                    </div>
                `;
                resultDiv.innerHTML = '';
                console.error('Error:', error);
            }
        }

        // Auto-fetch on load
        window.addEventListener('load', () => {
            fetchAPIData();
        });
    </script>
</body>
</html>
